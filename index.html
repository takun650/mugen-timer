<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限タイマー</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/countdown_timer_favicon.ico.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/countdown_timer_favicon.ico.png" type="image/png" sizes="48x48">
    <link rel="icon" href="/countdown_timer_favicon.ico.png" type="image/png" sizes="64x64">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="title">無限タイマー</h1> <!-- タイトルを変更 -->

    <!-- カウントダウンタイマー表示 -->
    <div id="countdown">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    
    <!-- ラウンド情報 -->
    <p id="roundInfo">ラウンド 1</p>

    <!-- スタートとストップのボタン -->
    <button id="startButton">スタート</button>
    <button id="stopButton">ストップ</button>

    <!-- 累計経過時間をボタンの下に移動 -->
    <div id="elapsedTime">
        累計時間: <span id="elapsedMinutes">00</span>:<span id="elapsedSeconds">00</span>
    </div>

    <!-- サウンドファイル -->
    <audio id="startSound" src="start-sound.mp3"></audio>
    <audio id="finishSound" src="finish-sound.mp3"></audio>
    <audio id="finalSound" src="final-sound.mp3"></audio>

    <!-- 補足説明を追加 -->
    <div id="description">
        <p>20分ごとにアラームが鳴るタイマーです。</p>
        <p>ラウンドは無制限に続き、累計の経過時間が記録されます。</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
